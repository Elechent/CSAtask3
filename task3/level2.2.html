<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var ary = [1, [2, [3, [4, 5]]], 6];
        var arr = []
        function even(ary){
            for(let i=0;i< ary.length;i++){
                let item = ary[i]
                if(Array.isArray(item)){
                    even(item)
                }else{
                    arr.push(item)
                }
            }
        }
        even(ary)
        console.log('递归方法得到的结果：')
        console.log(arr)
        
    </script>
</head>
